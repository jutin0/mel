<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abatidor Ziza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">Abatidor Ziza</h1>
        <h2 class="subtitle">Cálculo de Peso Bruto y Líquido</h2>
        <input type="number" id="inputValue" placeholder="Ingrese el valor original">
        <input type="number" id="discount1" placeholder="Ingrese el primer descuento">
        <input type="number" id="discount2" placeholder="Ingrese el segundo descuento">
        <button onclick="calculate()">Calcular</button>
        <div id="resultContainer">
            <p id="result"></p>
        </div>
        <h3>Historial de Cálculos:</h3>
        <ul id="historyList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
